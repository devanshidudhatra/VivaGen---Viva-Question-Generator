<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluate Submission</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/evaluate_submission.css') }}">
    <style>
        body { padding-top: 60px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/teacher">Teacher Dashboard</a>
                <a class="btn btn-outline-light" href="/">Go to Home</a>
    </nav>

    <div class="container">
        <h1>Evaluate Submission</h1>
        <p><strong>Student:</strong> [Student Name]</p>
        <p><strong>Assignment:</strong> [Assignment Title]</p>

        <h2>Evaluation Questions</h2>
        <form id="evaluationForm">
            {% for question in questions %}
            <div class="form-group">
                <label>{{ loop.index }}. {{ question }}</label>
                <textarea class="form-control" name="answer{{ loop.index }}" rows="3" required></textarea>
            </div>
            {% endfor %}
            <button type="button" class="btn btn-primary" onclick="submitEvaluation()">Submit Evaluation</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function submitEvaluation() {
            // Implement AJAX submission to your Flask route
            alert('Evaluation submitted!'); // Replace with actual submission
        }
    </script>
</body>
</html>
