<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_dashboard.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/teacher">Teacher Dashboard</a>
        <span class="navbar-text text-light mr-auto">Hello, Teacher</span>
        <a class="btn btn-outline-light mr-2" href="/logout">Logout</a>
        <a class="btn btn-success" href="/teacher/create_assignment">Create Assignment</a>
    </nav>

    <div class="container">
        <h1 class="mt-4 mb-4">Teacher Dashboard</h1>
        <h2>Current Assignments</h2>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Title</th>
                    <th>Subject</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for assignment in assignments.values() %}
                <tr>
                    <td>{{ assignment.title }}</td>
                    <td>{{ assignment.subject }}</td>
                    <td>{{ assignment.deadline }}</td>
                    <td><a class="btn btn-info btn-sm" href="{{ url_for('view_submissions', assignment_id=assignment.assignment_id) }}">View Submissions</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
