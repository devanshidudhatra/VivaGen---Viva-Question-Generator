<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up | VivaGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .site-title {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: #3a86ff;
            margin: 30px 0 5px 0;
            letter-spacing: 1px;
        }
        .tagline {
            text-align: center;
            color: #555;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .auth-container {
            width: 330px;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 24px #0001;
        }
        .auth-container h2 {
            text-align: center;
            margin-bottom: 18px;
            font-family: 'Montserrat', sans-serif;
            color: #3a86ff;
        }
        .auth-container input,
        .auth-container select,
        .auth-container button {
            width: 100%;
            margin-bottom: 13px;
            padding: 9px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .auth-container button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
        }
        .auth-container p {
            text-align: center;
        }
        .auth-container .error {
            color: #d92020;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="site-title">VivaGen</h1>
    <p class="tagline">
        Intelligent Assignment Viva â€” Streamlining Oral Examination for Modern Education
    </p>
    <div class="auth-container">
        <h2>Sign Up</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('signup') }}">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
